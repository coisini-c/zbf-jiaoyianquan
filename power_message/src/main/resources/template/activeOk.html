<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>激活页面</title>
    <script type="text/javascript">
        function toLoginPath() {
            setTimeout(function () {
                window.open("${loginPath}");
            }, 5000);
        }
    </script>
</head>
<body onload="toLoginPath()">
    <h1>激活成功</h1>
    <h2><a href="${loginPath}">点击跳转到登录界面,五秒后自动跳转......</a></h2>
</body>
</html>
